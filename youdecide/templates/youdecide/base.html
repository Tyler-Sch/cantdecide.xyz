<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>You Decide</title>
    <link href='/static/bootstrap/css/bootstrap.min.css' rel='stylesheet' >
    <link href='/static/base.css' rel='stylesheet' >
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            var PKeyArray=[];
            var PKTemp;
            var recipeObjs=[];
            var recipeObjTemp={};
            function savePK(pk){
                PKTemp=pk;
                return;
            }
            function publishGList(grocery){
                $("#grocery_list").html(grocery);
            }
            function publishChosenRecipes(recipeArray,targetId){
                var htm = '';
                $.each(recipeArray, function(){
                    htm += "<tr><td><a target='_blank' class='col-xs-12' href='" + this.url +"'>"+this.title + "</a></td></tr><tr><td class='col-xs-4'>"+ this.yiel+ 
                    "</td><td class='col-xs-4'>active time: "+this.activeTime+"</td><td class='col-xs-4'>total time: "+ this.totalTime+ "</td></tr>";
                });
                $(targetId).html(htm);
                
            }
            $("#nope").click(function(){
                var d = $("#form1").serialize();
                $.ajax({
                    url:"../newAjax",
                    data:d,
                    type:"GET",
                    dataType:"json"
                })
                .done(function(json){
                    recipeObjTemp={'title':json.title,'url':json.url,'yiel':json.yiel,'activeTime':json.active_time,
                    'totalTime':json.total_time};
                    savePK(json.pk);
                    publishChosenRecipes([recipeObjTemp],'#meal_table_head');

                });
            });
            
            $("#yep").click(function(){
                PKeyArray.push(PKTemp);
                recipeObjs.push(recipeObjTemp);
                $.ajax({
                    url:"../recipeAjax",
                    data:'PK=' + PKeyArray.join('&PK='),
                    type:"GET",
                    dataType:"json"
               })
                .done(function(json){
                    var gList ='';
                    var ing =[]; 
                    for (var i in json){
                        ing.push(i);
                    }
                    for (i=0;i<ing.length;i++){
                        gList += "<tr><td><input type='checkbox' value=''/></td><td>" + ing[i] + "</td></tr>"; 
                    } 
                    publishGList(gList);
                    publishChosenRecipes(recipeObjs, '#thechosenfew');
               });
            });


        });
   </script>
</head>
{% block content %}{% endblock %}
</html>
